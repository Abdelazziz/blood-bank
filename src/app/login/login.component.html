<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Se connecter</title>
</head>

<body>
    <div class="login-form">
        <form [formGroup]="authForm" (ngSubmit)="signIn()">
            <h2 class="text-center">Connexion</h2>
            <div class="form-group">
                <p [ngClass]="{ 'has-error': isSubmitted && formControls.id.errors }">
                <input type="text" class="form-control" placeholder="Identifiant" 
                formControlName="id">
                </p>
                <div *ngIf="isSubmitted && formControls.id.errors" class="help-block">
                    <div *ngIf="formControls.id.errors.required">Identifiant is required</div>
                  </div>
            </div>

            <div class="form-group">
                <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
                <input type="password" class="form-control" placeholder="Mot de Passe" 
                formControlName="password">
                </p>
                <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
                    <div *ngIf="formControls.password.errors.required">Password is required</div>
                </div>              
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-dark btn-block">Se connecter</button>
            </div>
        </form>
    </div>
</body>

</html>
