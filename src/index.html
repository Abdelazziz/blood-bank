  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

<body class="mat-typography">
  <app-root></app-root>
</body>
<script>
  $(document).ready(function () {
    // Toggle plus minus icon on show hide of collapse element
    $(".collapse").on('show.bs.collapse', function () {
      $(this).parent(".card").find(".toggle").addClass("rotate");
    }).on('hide.bs.collapse', function () {
      $(this).parent(".card").find(".toggle").removeClass("rotate");
    });

    $("li").hover(function (e) {
      $(this).addClass('animate__headShake');
    });

    $("li").bind("animationend webkitAnimationEnd oAnimationEnd MSAnimationEnd", function () {
      $(this).removeClass('animate__headShake');
    });

  });

</script>

</html>
